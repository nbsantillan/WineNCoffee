---
- name: Despliegue infraestructura WineNCoffee con Ansible
  hosts: winencoffee_app
  become: yes

  vars:
    app_dir: /opt/WineNCoffee
    repo_url: "https://github.com/nbsantillan/WineNCoffee.git"
    repo_version: "main"

  tasks:
    - name: Actualizar índice de paquetes (Ubuntu/Debian)
    -  ansible.builtin.apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Instalar dependencias para Docker
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
      when: ansible_os_family == "Debian"

    - name: Instalar Docker Engine (usando paquete de sistema)
      ansible.builtin.apt:
        name:
          - docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Habilitar y levantar el servicio Docker
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Instalar plugin docker compose
      ansible.builtin.apt:
        name: docker-compose-plugin
        state: present
      when: ansible_os_family == "Debian"

    - name: Crear directorio de la aplicación
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ ansible_user | default('root') }}"
        group: "{{ ansible_user | default('root') }}"
        mode: "0755"

    - name: Clonar o actualizar repositorio WineNCoffee
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: "{{ repo_version }}"
        update: yes

    - name: Copiar archivo .env del backend (variables de entorno)
      ansible.builtin.copy:
        src: ./backend.env       
        dest: "{{ app_dir }}/backend/.env"
        owner: "{{ ansible_user | default('root') }}"
        group: "{{ ansible_user | default('root') }}"
        mode: "0600"

    - name: Levantar stack Docker con docker compose
      ansible.builtin.shell: |
        cd {{ app_dir }}
        docker compose up -d --build
      args:
        executable: /bin/bash

    - name: Ver estado de los contenedores
      ansible.builtin.shell: |
        cd {{ app_dir }}
        docker compose ps
      args:
        executable: /bin/bash
      register: compose_ps

    - name: Mostrar salida de docker compose ps
      ansible.builtin.debug:
        var: compose_ps.stdout
